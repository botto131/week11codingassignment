<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        /* Center the container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Style the grid container */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 320px;
            margin: 20px auto;
        }

        /* Style each cell of the grid */
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background-color: #000; /* Black background for the squares */
            border: 2px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white; /* Default text color for the X's and O's */
        }

        /* X's and O's color styling */
        .cell.x {
            color: red; /* Red color for X */
        }

        .cell.o {
            color: white; /* White color for O */
        }

        /* Style the restart button to be red */
        #restart-button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2rem;
            background-color: red;
            border-color: red;
            color: white;
        }

        /* Change cell background color on hover */
        .cell:hover {
            background-color: #444; /* Darker shade on hover */
        }

        /* Style the turn indicator */
        #turn-indicator {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #007bff;
        }

        /* Style the alert placeholder */
        #alert-placeholder .alert {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <body>
        <!-- Main container for the game -->
        <div class="container text-center">
            <!-- Game title -->
            <h1 class="mb-4">Tic-Tac-Toe</h1>
    
            <!-- Indicator for whose turn it is -->
            <h2 id="turn-indicator">X's Turn</h2>
    
            <!-- Tic-Tac-Toe grid -->
            <div class="grid" id="game-grid">
                <!-- 9 cells for the Tic-Tac-Toe grid -->
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
    
            <!-- Button to restart the game -->
            <button class="btn btn-primary mt-3" id="restart-button">Restart Game</button>
    
            <!-- Placeholder for Bootstrap alerts -->
            <div id="alert-placeholder" class="mt-4"></div>
        </div>
    



    <script src = "tictactoe.js"></script>
    <script src = "node_modules/jquery/dist/jquery.js"></script>

</body>
</html>
